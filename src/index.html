<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Card Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- CARD -->
  <div class="card">
    <span class="top-club"></span>
    <span class="number"></span>
    <span class="bottom-club"></span>
  </div>
  <!-- inputs -->
  <div class="inputs">
    <label for="widthInput">Width (x): </label>
    <input type="number" id="widthInput" value="100">

    <label for="heightInput">Height (y): </label>
    <input type="number" id="heightInput" value="150">
  </div>

  <!-- BOTON -->
  <button id="randomizeButton" class="button-82-pushable" role="button">
    <span class="button-82-shadow"></span>
    <span class="button-82-edge"></span>
    <span class="button-82-front text">
      Randomize!
    </span>
  </button>


  <script src="prueba.js"></script>
</body>

</html>
