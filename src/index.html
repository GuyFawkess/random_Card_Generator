<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Card Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <span class="top-club"></span>

  <script src="prueba.js"></script>
